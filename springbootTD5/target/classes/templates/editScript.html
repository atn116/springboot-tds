{{ > header}}

	<form method="POST" action="http://localhost:8080/script/{id}" class="ui fluid form">
	
		<fieldset>
		<legend>Modifier un script</legend>
		
		<div class="field">
			<label for="title">Nom : </label>
				<input type="text" name="title" id="title" value="{{script.title}}"/>
		</div>
		
		<div class="field">
			<label for="description">Description : </label>
				<input type="text" name="description" id="description" value="{{script.description}}"/>
		</div>
		
		<div class="field">
			<label for="content">Contenu : </label>
				<textarea name="content" id="content" value="{{script.content}}"></textarea>
		</div>
		
		<div class="field">
			<label for="creationDate">Date de cr√©ation : </label>
				<input type="text" name="creationDate" id="creationDate" value="{{script.creationDate}}"/>
		</div>
		
		
		
		
		
		
		
		
		<div class="field">
			<label for="language">Langage : </label>
			
				<select name="language" id="language">
				
					<option value="{{selectedLang.id}}" selected>{{selectedLang.name}}</option>
					{{#langs}}
						<option value="{{id}}">{{name}}</option>
					{{/langs}}
				</select>
		</div>
		
	
		
		
		<div class="ui segment">
			<input type="submit" class="ui positive button" value="Modifier" />
			
			<button class="ui negative button"><a href="http://localhost:8080/index">Annuler</a></button>
		</div>
		
		
		</fieldset>
	
	</form>

{{ > footer}}
